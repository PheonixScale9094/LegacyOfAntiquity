l_english:
 MDR: "Mondragon"
 MDR_ADJ: "Mondragonian"
 MDR_ADJ2: "Mondragonian"
 mondragon_events.1.t:0 "Formation of the Mondragon Company"
 mondragon_events.1.d:0 "A union of traders have stuck a deal with the house Louping for exploitation of overseas territories forming the Mondragon Company. This is a historic moment for $COUNTRY$"
 mondragon_events.1.a:0 "This undermines the Great Houses!"
 mondragon_events.1.b:0 "I can already smell the profit!"
 mondragon_events.2.t:0 "Mondragon Corporate Restucturing"
 mondragon_events.2.d:0 "The Mondragon Company has restructured itself into the Mondragon Corporation."
 mondragon_events.2.a:0 "Let them freely operate!"
 mondragon_events.2.b:0 "Perhaps some minor regulations are in order."
 mondragon_events.2.c:0 "We cannot let them grow too powerful!"
 mondragon_events.3.t:0 "Mondragon Corporation ultimatum!"
 mondragon_events.3.d:0 "The Mondragon Corporation has seen [Root.GetName]'s weakness and has decided to act.  They have sent a letter which reads \"To the [Root.Monarch.GetTitle], the Mondragon Corporation already controls your country or we will take it over.  We demand two years worth of the national income within the year or we will raise a new flag over [Root.GetName].\""
 mondragon_events.3.a:0 "If they want respect, I'll show them respect!"
 mondragon_events.4.t:0 "Mondragon Demands an Answer!"
 mondragon_events.4.d:0 "The year is up, the nation has fallen"
 mondragon_events.4.a:0 "Long live the Mondragon Corporation!"
 mondragon_events.5.t:0 "Mondragon Corporation Demands a Response"
 mondragon_events.5.d:0 "Following the recent takeover of [From.GetName] by the Mondragon Corporation, our trade league has disbanded.  We can likely negitiate to become a corporate branch office, or try to find allies elsewhere."
 mondragon_events.5.a:0 "Offer to become a branch vassal."
 mondragon_events.5.b:0 "Escape the whole disaster."
 mondragon_events.6.t:0 "[From.GetName] asks to become a vassal"
 mondragon_events.6.d:0 "A former member of the trade league led by [From.From.GetName] has asked to join our endevours as a corporate branch."
 mondragon_events.6.a:0 "Accept the offer."
 mondragon_events.6.b:0 "Refuse the offer."
 mondragon_events.7.t:0 "Mondragon Purchase"
 mondragon_events.7.d:0 "The Mondragon Corporation has recently purchased a large ammount of land in [Root.GetName], their influence on the province would benefit our nation's production, but would lead to reduced control over the province."
 mondragon_events.7.a:0 "Support the Mondragon Corporation."
 mondragon_events.7.b:0 "Support the Status Quo."
 corporate_takeover:0 "Corporate Takeover"
 desc_corporate_takeover:0 "The Mondragon Corporation already controls the nation, they have given us an ultimatum, the end is near for [Root.GetName]"
 pay_mondragon_ultimatum_title:0 "Pay The Ultimatum"
 pay_mondragon_ultimatum_desc:0 "the [Root.GovernmentName] of [Root.GetName] is merely a figurehead for the Mondragon Corporation, if we cannot pay them off we will lose control of our nation"
 mondragon_ultimatum_paid:0 "Ended Coporate Takeover"
 corporate_influence_mod:0 "Mondragon Corporation Growth"
 corporate_influence_mod_reduced:0 "Regulated Mondragon Corporation Growth"
 corporate_influence_mod_minimal:0 "Heavily Regulated Mondragon Corporation Growth"
 CORPORATE_INFLUENCE_MOD_DESC_TOOLTIP:0 "Since the restructuring, the Mondragon Corporation has been an unstoppable force in our nation"
 reduce_mondragon_influence_title:0 "Regulate the Mondragon Corporation"
 reduce_mondragon_influence_desc:0 "Reduce how fast the Mondragon Corporation is able to gain influence over our nation through regulation"
 increase_mondragon_influence_title:0 "Lift Mondragon Corporation Regulations"
 increase_mondragon_influence_desc:0 "By lifting regulations on the Mondragon Corporation, increasing their ability to trade"